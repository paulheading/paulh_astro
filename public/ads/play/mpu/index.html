<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbican PLAY! MPU</title>
    <style>
      :root {
        --backgroundColor: #add2f7;
        --color: #ff4a00;
        --fallback: 250px;
        --height: 250px;
        --width: 300px;
        --man: 156px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .fallback {
        background-color: black;
        justify-content: center;
        font-family: sans-serif;
        height: var(--fallback);
        width: var(--fallback);
        align-items: center;
        text-align: center;
        color: white;
        padding: 1rem;
        display: flex;
      }

      a {
        background-color: var(--backgroundColor);
        background: url("sky.png");
        height: var(--height);
        width: var(--width);
        position: relative;
        overflow: hidden;
        display: none;
      }

      @media (min-width: 300px) and (min-height: 250px) {
        a {
          display: block;
        }

        .fallback {
          display: none;
        }
      }

      #menu {
        background-color: black;
        height: var(--height);
        width: var(--width);
        position: absolute;
        z-index: 4;
        left: 0;
        top: 0;
      }

      #menu img {
        position: absolute;
      }

      #scene {
        height: var(--height);
        width: var(--width);
      }

      #wordmark {
        left: 242px;
        z-index: 2;
        top: 10px;
      }

      #date {
        z-index: 2;
        left: 30px;        
        top: 75px;
      }

      #title {
        z-index: 2;
        left: 30px;
        top: 118px;
      }

      #subtitle {
        z-index: 2;
        left: 22px;
        top: 57px;
      }

      #copy {
        z-index: 2;
        left: 23px;
        top: 56px;
      }

      #book {
        z-index: 2;
        left: 24px;
        top: 173px;
      }

      #arrow {
        left: 149px;
        z-index: 2;
        top: 165px;
      }

      #man {
        height: var(--man);
        position: absolute;
        width: var(--man);
        overflow: hidden;
        z-index: 3;
        bottom: 0;
        left: 0;
      }

      #sprite {
        position: relative;
      }

      #background {
        position: absolute;
        z-index: 2;
        top: 129px;
        left: 0px;
      }

      .line {
        background-color: var(--color);
        position: absolute;
        opacity: 0.5;
        z-index: 1;
      }

      #horizontal {
        width: var(--width);
        height: 2px;
      }

      #vertical {
        height: var(--height);
        width: 2px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="fallback">Please view this example on a larger screen.</div>
    <a href="https://www.barbican.org.uk/whats-on/2018/event/play">
      <div id="menu">
        <img id="wordmark" src="wordmark.png" />
        <img id="date" src="date.png" />
        <img id="title" src="title.png" />
        <img id="subtitle" src="subtitle.png" />
        <img id="copy" src="copy.png" />
        <img id="book" src="book.png" />
        <img id="arrow" src="arrow.png" />
        <div id="horizontal" class="line"></div>
        <div id="vertical" class="line"></div>
      </div>
      <div id="scene">
        <div id="man">
          <img id="sprite" src="sprite.png" />
        </div>
        <img id="background" src="background.png" />
      </div>
    </a>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
  const fast = 0.3;

  const slow = fast * 10;

  const delay = fast;

  const width = 300;

  const scene = width * 0.5;

  const frames = 16;

  const repeat = frames * 0.5;

  const ease = `steps(${frames})`;

  const reveal = {
    duration: fast,
    stagger: 0.1,
    opacity: 0,
    y: -20,
  }

  const tl = gsap.timeline({ repeat: -1, repeatDelay: slow });

  const steps = gsap.timeline({
    repeatDelay: delay,
    paused: true,
    repeat,
  });

  const foreground = gsap.timeline({ paused: true });

  const background = gsap.timeline({ paused: true });

  const $menu = "#menu";
  const $scene = "#scene";
  const $wordmark = "#wordmark";
  const $date = "#date";
  const $title = "#title";
  const $subtitle = "#subtitle";
  const $copy = "#copy";
  const $book = "#book";
  const $arrow = "#arrow";
  const $horizontal = "#horizontal";
  const $vertical = "#vertical";
  const $man = "#man";
  const $sprite = "#sprite";
  const $background = "#background";

  const phase_1 = [$wordmark, $date, $title];
  const phase_2 = [$subtitle, $book, $arrow];

  function Reset() {
    const timelines = [steps, foreground, background];
    timelines.forEach((timeline) => timeline.progress(0).pause());

    document.querySelector($sprite).removeAttribute("style");
  }

  function Play() {
    const timelines = [steps, foreground, background];
    timelines.forEach((timeline) => timeline.restart());
  }

  function DrawLines(lines) {
    var ease = "none";
    var duration = 1;

    lines.forEach(function ({ x, y }, index) {
      tl.to($vertical, { x, ease, duration }, "lines" + index).to(
        $horizontal,
        { y, ease, duration },
        "lines" + index
      );
    });
  }

  // prettier-ignore
  steps.set($sprite, { x: -180 }).set($sprite, { x: -360, delay });

  // prettier-ignore
  foreground.to($man, { duration: slow, x: scene * 3, ease });

  // prettier-ignore
  background.to($scene, { duration: slow, x: -scene, ease });

  // prettier-ignore
  tl.add(Reset)
    .from($man, { y: -300 })
    .add(Play, '+=' + fast)
    .from($menu, { duration: fast, opacity: 0 }, 3.75)
    .from(phase_1, reveal);

  DrawLines([
    { x: -300, y: 200 },
    { x: -100, y: 50 },
    { x: -220, y: 95 },
  ]);

  // prettier-ignore
  tl.set([$date, $title], { opacity: 0, delay: fast })
    .from(phase_2, reveal)
    .set($subtitle, { opacity: 0, delay: slow })
    .from($copy, reveal);
</script>
