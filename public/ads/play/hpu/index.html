<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Barbican PLAY! HPU</title>
    <style>
      :root {
        --height: 600px;
        --width: 300px;
      }

      a {
        background-image: url("sky.png");
      }

      @media (min-width: 300px) and (min-height: 600px) {
        a {
          display: block;
        }

        .fallback {
          display: none;
        }
      }

      #wordmark {
        left: 228px;
        top: 295px;
      }

      #date {
        left: 36px;
        top: 47px;
      }

      #title {
        left: 36px;
        top: 98px;
      }

      #subtitle {
        left: 30px;
        top: 185px;
      }

      #copy {
        left: 31px;
        top: 294px;
      }

      #book {
        left: 32px;
        top: 439px;
      }

      #arrow {
        left: 157px;
        top: 431px;
      }

      #man {
        top: 55px;
        left: 0;
      }

      #background {
        position: absolute;
        top: 210px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="fallback">Please view this example on a larger screen.</div>
    <a href="https://www.barbican.org.uk/whats-on/2018/event/play">
      <div id="menu">
        <img id="wordmark" src="wordmark.png" />
        <img id="date" src="date.png" />
        <img id="title" src="title.png" />
        <img id="subtitle" src="subtitle.png" />
        <img id="copy" src="copy.png" />
        <img id="book" src="book.png" />
        <img id="arrow" src="arrow.png" />
        <div id="horizontal" class="line"></div>
        <div id="vertical" class="line"></div>
      </div>
      <div id="scene">
        <div id="man">
          <img id="sprite" src="sprite.png" />
        </div>
        <img id="background" src="background.png" />
      </div>
    </a>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
  const fast = 0.3;

  const slow = fast * 10;

  const delay = fast;

  const width = 300;

  const scene = width * 1.5;

  const frames = 16;

  const ease = `steps(${frames})`;

  const tl = gsap.timeline({ repeat: -1, repeatDelay: 2 });

  const steps = gsap.timeline({
    defaults: { delay },
    paused: true,
  });

  const foreground = gsap.timeline({ paused: true });

  const background = gsap.timeline({ paused: true });

  const $menu = "#menu";
  const $scene = "#scene";
  const $wordmark = "#wordmark";
  const $date = "#date";
  const $title = "#title";
  const $subtitle = "#subtitle";
  const $copy = "#copy";
  const $book = "#book";
  const $arrow = "#arrow";
  const $horizontal = "#horizontal";
  const $vertical = "#vertical";
  const $man = "#man";
  const $sprite = "#sprite";
  const $background = "#background";

  const information = [
    $wordmark,
    $date,
    $title,
    $subtitle,
    $copy,
    $book,
    $arrow,
  ];

  function Reset() {
    const timelines = [steps, foreground, background];
    timelines.forEach((timeline) => timeline.progress(0).pause());

    document.querySelector($sprite).removeAttribute("style");
  }

  function Play() {
    const timelines = [steps, foreground, background];
    timelines.forEach((timeline) => timeline.restart());
  }

  function DrawLines(lines) {
    var ease = "none";
    var duration = 1;

    lines.forEach(function ({ x, y }, index) {
      tl.to($vertical, { x, ease, duration }, "lines" + index).to(
        $horizontal,
        { y, ease, duration },
        "lines" + index
      );
    });
  }

  const step = (value) => ({ x: -(value * 180) });

  // prettier-ignore
  steps.set($sprite, { ...step(1), delay: 0 })
       .set($sprite, step(2))
       .set($sprite, step(1))
       .set($sprite, step(3))
       .set($sprite, step(1))
       .set($sprite, step(2))
       .set($sprite, step(1))
       .set($sprite, step(2))
       .set($sprite, step(1))
       .set($sprite, step(2))
       .set($sprite, step(1))
       .set($sprite, step(2))
       .set($sprite, step(3))
       .set($sprite, step(3))
       .set($sprite, step(1))
       .set($sprite, step(2))
       .set($sprite, step(1))
       .set($sprite, step(2));

  // prettier-ignore
  foreground.to($man, { duration: slow, x: scene, ease }).to($man, { duration: slow, x: scene * 2, ease });

  // prettier-ignore
  background.to($scene, { duration: slow, x: -scene, ease });

  // prettier-ignore
  tl.add(Reset)
    .from($man, { y: -300 })
    .add(Play,'+=' + fast)
    .set($man, { y: 120 },'+=0.7')
    .set($man, { y: 0 },'+=0.3')
    .set($man, { y: 120 },'+=2.6')
    .set($man, { y: 360 },'+=0.3')
    .from($menu, { duration: fast, opacity: 0 }, 6)
    .from(information, { duration: fast, y: -20, opacity: 0, stagger: 0.1 });

  DrawLines([
    { x: -300, y: 200 },
    { x: -100, y: 50 },
    { x: -220, y: 110 },
  ]);
</script>
