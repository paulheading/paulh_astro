<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Barbican PLAY! Billboard</title>
    <style>
      :root {
        --height: 250px;
        --width: 970px;
      }

      a {
        background-image: url("sky.png");
      }

      @media (min-width: 970px) and (min-height: 250px) {
        a {
          display: block;
        }

        .fallback {
          display: none;
        }
      }

      #wordmark {
        left: 10px;
        top: 10px;
      }

      #date {
        left: 117px;
        top: 63px;
      }

      #title {
        left: 117px;
        top: 117px;
      }

      #subtitle {
        left: 439px;
        top: 33px;
      }

      #copy {
        left: 438px;
        top: 103px;
      }

      #book {
        left: 439px;
        top: 176px;
      }

      #man {
        left: 60px;
        bottom: 0;
      }

      #background {
        position: absolute;
        top: 129px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="fallback">
      <span class="message">
        Please view this example on a
        <span class="size">larger</span> screen.
      </span>
    </div>
    <a href="https://www.barbican.org.uk/whats-on/2018/event/play">
      <div id="menu">
        <img id="wordmark" src="wordmark.png" />
        <img id="date" src="date.png" />
        <img id="title" src="title.png" />
        <img id="subtitle" src="subtitle.png" />
        <img id="copy" src="copy.png" />
        <img id="book" src="book.png" />
        <div id="horizontal" class="line"></div>
        <div id="vertical" class="line"></div>
      </div>
      <div id="scene">
        <div id="man">
          <img id="sprite" src="sprite.png" />
        </div>
        <img id="background" src="background.png" />
      </div>
    </a>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
  const fast = 0.3;

  const slow = fast * 10;

  const delay = fast;

  const width = 970;

  const scene = width * 0.5;

  const frames = 16;

  const repeat = frames * 0.5;

  const ease = `steps(${frames})`;

  const tl = gsap.timeline({ repeat: -1, repeatDelay: 2 });

  const steps = gsap.timeline({
    repeatDelay: delay,
    paused: true,
    repeat,
  });

  const foreground = gsap.timeline({ paused: true });

  const background = gsap.timeline({ paused: true });

  const $menu = "#menu";
  const $scene = "#scene";
  const $wordmark = "#wordmark";
  const $date = "#date";
  const $title = "#title";
  const $subtitle = "#subtitle";
  const $copy = "#copy";
  const $book = "#book";
  const $horizontal = "#horizontal";
  const $vertical = "#vertical";
  const $man = "#man";
  const $sprite = "#sprite";
  const $background = "#background";

  const information = [$wordmark, $date, $title, $subtitle, $copy, $book];

  function Reset() {
    const timelines = [steps, foreground, background];
    timelines.forEach((timeline) => timeline.progress(0).pause());

    document.querySelector($sprite).removeAttribute("style");
  }

  function Play() {
    const timelines = [steps, foreground, background];
    timelines.forEach((timeline) => timeline.restart());
  }

  function DrawLines(lines) {
    var ease = "none";
    var duration = 1;

    lines.forEach(function ({ x, y }, index) {
      tl.to($vertical, { x, ease, duration }, "lines" + index).to(
        $horizontal,
        { y, ease, duration },
        "lines" + index
      );
    });
  }

  // prettier-ignore
  steps.set($sprite, { x: -180 }).set($sprite, { x: -360, delay });

  // prettier-ignore
  foreground.to($man, { duration: slow, x: scene * 3, ease });

  // prettier-ignore
  background.to($scene, { duration: slow, x: -scene, ease });

  // prettier-ignore
  tl.add(Reset)
    .from($man, { y: -300 })
    .add(Play, '+=' + fast)
    .from($menu, { duration: fast, opacity: 0 }, 3.75)
    .from(information, { duration: fast, y: -20, opacity: 0, stagger: 0.1 });

  DrawLines([
    { x: -300, y: 200 },
    { x: -100, y: 50 },
    { x: -220, y: 95 },
  ]);
</script>
